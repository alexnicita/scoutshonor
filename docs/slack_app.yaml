display_information:
  name: Recruit Copilot
features:
  bot_user:
    always_online: false
    display_name: Scoutshonor Bot
  slash_commands:
    - command: /recruit
      url: https://example.com/slack/commands
      description: Draft outreach, add notes, or see stalled candidates.
      usage_hint: "draft-outreach | add-note | who-is-stuck"
      should_escape: false
oauth_config:
  scopes:
    bot:
      - commands
      - chat:write
      - chat:write.public
settings:
  interactivity:
    is_enabled: false
  org_deploy_enabled: false
  socket_mode_enabled: false
